<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/site.css">



</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark fixed-top bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="images/pie.png" width="30" class="d-inline-block align top" alt="">
                    Bethany's Pie Shop
                </a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="nav navbar-nav mr-auro">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="allpies.html">Pies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="order.html">Order</a>
                </li>
            </ul>
            </div>
            </div>
        </nav>
    </header>

    <main role="main">
        <div class="jumbotron jumbotron-other container-fluid">
            <div class="container">
                <h1 class="display-3 text-white">Ready to order?</h1>
            </div>
        </div>

        <div class="containter">
            <div class="p-2 pt-md-4 pb-md-3 mx-auto text-center">
                <h1 class="display-4">
                    Your details
                </h1>
            </div>

            <div class="row">
                 <div class="col-md-8 offset-2">
                    <h4 class="mb-3">Your address</h4>
                    <form action="order.html" method="get">
                        <div class="row">
                            <div class="col-md-6 mb-3 form-group">
                                <label for="firstName">First name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Your first name">
                            </div>
                            <div class="col-md-6 mb-3 form-group">
                                <label for="lastName">Last name</label>
                                <input type="text" class="form-control" id="lasttName" placeholder="Your last name" value="">
                            </div>
                        </div>
                        <div class="mb-3 form group">
                            <label for="email">
                                Email
                            </label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                </div>
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="row">
                                <div class="col-md-6 mb-3 form-group">
                                    <label for="zip">Zip</label>
                                    <input type="text" class="form-control" id="zip" placeholder="Zip code">
                                </div>
                                <div class="col-md-6 mb-3 form-group">
                                    <label for="city">City</label>
                                    <input type="text" class="form-control" id="city" placeholder="City">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3 form-group">
                                <label for="country">Country</label>
                                <select class="custom-select w-100" id="country">
                                    <option value="">Select your country</option>
                                    <option>Austria</option>
                                    <option>Belgium</option>
                                    <option>Bulgaria</option>
                                    <option>Croatia</option>
                                    <option>Republic of Cyprus</option>
                                    <option>Czech Republic</option>
                                    <option>Denmark</option>
                                    <option>Estonia</option>
                                    <option>Finland</option>
                                    <option>France</option>
                                    <option>Germany</option>
                                    <option>Greece</option>
                                    <option>Hungary</option>
                                    <option>Ireland</option>
                                    <option>Italy</option>
                                    <option>Latvia</option>
                                    <option>Lithuania</option>
                                    <option>Luxembourg</option>
                                    <option>Malta</option>
                                    <option>Netherlands</option>
                                    <option>Poland</option>
                                    <option>Portugal</option>
                                    <option>Romania</option>
                                    <option>Slovakia</option>
                                    <option>Slovenia</option>
                                    <option>Spain</option>
                                    <option>Sweden</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-group">
                                <label for="remarks">Remarks</label>
                                <textarea class="form-control" id="remarks" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="custom-control custom-checkbox">
                                <label class="custom-control-label" for="saveShippings">Remember my shipping information</label>
                                <input type="checkbox" class="custom-control-input" id="saveShippings">
                            </div>
                        </div>
                        <button class="btn btn-success btn-lg btn-block mb-3" type="submit">Place your order now</button>
                    </form>
            </div>
        </div>
    </main>
</body>
</html>
